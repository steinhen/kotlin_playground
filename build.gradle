plugins {
    id "org.jetbrains.kotlin.jvm" version "1.6.0"
}

group = "stein.henrique"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.apache.kafka:kafka-streams:2.0.0")

    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1")
    implementation("org.slf4j:slf4j-api:1.7.26")
    implementation("ch.qos.logback:logback-classic:1.2.8")
    implementation("ch.qos.logback:logback-core:1.2.8")
    implementation("io.ktor:ktor-client-core-jvm:1.3.2")
    implementation("io.ktor:ktor-http-jvm:1.3.2")
    implementation("io.ktor:ktor-utils-jvm:1.3.2")
    implementation("io.ktor:ktor-client-cio:1.6.4")
    implementation ("io.ktor:ktor-client-auth:1.6.2")

    implementation 'com.datastax.oss:java-driver-core:4.13.0'

    implementation 'org.apache.solr:solr-solrj:8.1.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
